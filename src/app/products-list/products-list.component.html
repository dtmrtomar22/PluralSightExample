<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-2">Filter by:</div>
             <div class="col-md-4">
                 <input type="text" [(ngModel)] ='listFilter' />
             </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4>Filtered by:{{listFilter}}</h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf='products && products.length'>
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" (click)="toggelImage()" >{{showImage ?'Hide': 'Show'}} Image</button>
                        </th>
                        <th>product</th>
                        <th>code</th>
                        <th>available</th>
                        <th>price</th>
                        <th>5 star rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = 'let product of filteredProduct'>
                        <td><img *ngIf = 'showImage'  
                                src={{product.imageURL}} 
                                title="{{product.productName}}"
                                [style.width.px]='imageWidth'
                                [style.margin.px]='imageMargin'></td>
                        <td>{{product.productName | uppercase | convertTospaces:'M'}}</td>
                        <td>{{product.productid}}</td>
                        <td>{{product.releaseDate}}</td>
                        <td>{{product.productPrice | currency:'USD':'symbol':'1.2-2'}}</td>
                        <td><pm-star [rating] = 'product.starRating' 
                                     (ratingClicked) = 'onRatingClicked($event)'   ></pm-star></td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
